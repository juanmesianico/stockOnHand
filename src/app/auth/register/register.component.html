<br>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" style="margin-bottom: 10px;">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" style="margin-bottom: 10px;">
                    </div>
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email"> 
                    </div>
                    <br>
                    <button class="btn btn-primary btn-success">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
