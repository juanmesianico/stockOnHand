<br>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign In
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" style="margin-bottom: 10px;">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <br>
                    <button class="btn btn-success btn-block">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
